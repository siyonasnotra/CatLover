<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }

        /* Container for the grid */
        #cat-breeds {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Create responsive grid */
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Style for each breed info card */
        .breed-info {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .breed-info:hover {
            transform: scale(1.03); /* Slight zoom effect on hover */
        }

        .breed-info img {
            width: 100%;
            height: auto;
            display: block;
        }
        .breed-info h2 {
            margin: 0;
            padding: 10px;
            background: #f8f8f8;
            font-size: 1.5em;
        }
        .breed-info p {
            padding: 10px;
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Cat Breeds</h1>
    <div id="cat-breeds"></div>
    <script>
        fetch('https://raw.githubusercontent.com/siyonasnotra/WSD-ETE/main/cat_breeds.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cat-breeds');
                data.forEach(breed => {
                    container.innerHTML += `
                        <div class="breed-info">
                            <img src="${breed.url}" alt="${breed.name}">
                            <h2>${breed.name}</h2>
                            <p><strong>Temperament:</strong> ${breed.temperament}</p>
                            <p><strong>Origin:</strong> ${breed.origin}</p>
                            <p><strong>Description:</strong> ${breed.description}</p>
                            <p><strong>Life Span:</strong> ${breed.life_span}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
